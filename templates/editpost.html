{% extends 'base.html' %}

{% block title %}Edit Post | BlogWeb{% endblock %}

{% block content %}
<body>
  <div class="container">
    <div class="card p-4 mt-5">
      <h2 class="mb-4">Edit Post</h2>
      <form action="/editpost/{{epost.slug}}" method="post" autocomplete="off" >
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="edittitle" value="{{epost.title}}" required>
        </div>
        {% csrf_token %}
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="editContent" rows="6" required>{{epost.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>



{% endblock %}
