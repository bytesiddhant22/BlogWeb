{% extends 'base.html' %}

{% block title %}Contact Us - BlogWeb{% endblock %}

{% block content %}

<style>
  body{
      background-color: #f8f9fa;
  }
</style>
<section class=" p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-dark-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                        <h2>Contact Us </h2>
                    </div>
                  </div>
                </div>
              </div>
              <form action="/contactus/" method="post" autocomplete="off">

                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-1">
                          <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                          <label for="name" class="form-label">Full Name</label>
                          {% csrf_token %}
                        </div>
                      </div>
                  <div class="col-12">
                    <div class="form-floating mb-1">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                      <label for="email" class="form-label">Email</label>

                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" name="reason" id="reason" placeholder="Reason" required>
                      <label for="reason" class="form-label">Reason to Contact</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-1">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Send Message</button>
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
